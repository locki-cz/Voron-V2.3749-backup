[preheat Preheat ABS]
extruder: 150
heater_bed: 100

[preheat Preheat ASA275]
extruder: 150
heater_bed: 65

[preheat Preheat PLA]
extruder: 150
heater_bed: 60

[preheat Preheat PET]
extruder: 150
heater_bed: 80

[preheat ASA]
extruder: 240
heater_bed: 110

[preheat ABS]
extruder: 240
heater_bed: 100

[preheat PLA]
extruder: 210
heater_bed: 60

[preheat PETG]
extruder: 230
heater_bed: 80

