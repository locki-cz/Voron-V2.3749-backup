########################################################################################
#                                AFC
########################################################################################

[include KlipperScreen Menus/*]

########################################################################################
#                                Preheating
########################################################################################

[preheat Preheat ABS]
extruder: 150
heater_bed: 105

[preheat ABS]
extruder: 255
heater_bed: 105

[preheat Preheat ASA]
extruder: 150
heater_bed: 110

[preheat ASA]
extruder: 250
heater_bed: 110

[preheat Preheat PLA]
extruder: 150
heater_bed: 60

[preheat PLA]
extruder: 210
heater_bed: 60

[preheat Preheat PET]
extruder: 150
heater_bed: 80

[preheat PET]
extruder: 230
heater_bed: 80


########################################################################################
#                                Main
########################################################################################
[main]
default_printer: Voron V2.3749

[printer Voron V2.3749]
# Define distances and speeds for the extrude panel. CSV list 2 to 4 integers
extrude_distances: 15, 25
extrude_speeds: 5, 10
titlebar_items: chamber
[include AFC_menu.conf]
